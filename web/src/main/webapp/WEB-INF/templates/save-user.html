<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:insert="~{header::language}"></div>
<br><br>
<form th:action="@{/saveUser}" method="post">
    <label for="username" th:text="#{login.login}">Логин (адрес электронной почты): </label>
    <input type="text" name="username" id="username">
    <br><br>
    <label for="password" th:text="#{login.password}">Пароль: </label>
    <input type="password" name="password" id="password">
    <br><br>
    <label for="lastName" th:text="#{registration.surname}">Фамилия: </label>
    <input type="text" name="lastName" id="lastName">
    <br><br>
    <label for="firstName" th:text="#{registration.name}">Имя: </label>
    <input type="text" name="firstName" id="firstName">
    <br><br>
    <label for="patronymic" th:text="#{registration.patronymic}">Отчество: </label>
    <input type="text" name="patronymic" id="patronymic">
    <br><br>
    <label for="dateOfBirth" th:text="#{registration.birth}">Дата рождения: </label>
    <input type="date" name="dateOfBirth" id="dateOfBirth">
    <br><br>
    <label for="telephoneNumber" th:text="#{registration.telephone}">Номер телефона: </label>
    <input type="text" name="telephoneNumber" id="telephoneNumber">
    <br><br>
    <label for="address" th:text="#{registration.address}">Адрес: </label>
    <input type="text" name="address" id="address">
    <br><br>
    <input type="submit" th:value="#{registration.register}">
    <br><br>
</form>
<br><br>

</body>
</html>
